[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  included_files = ["server/**"]

# Route all /api/* requests to the serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/api/:splat"
  status = 200

# SPA fallback â€” serve index.html for all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
